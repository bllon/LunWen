<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>本科论文库后台注册</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="__PUBLIC__/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="__PUBLIC__/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="__PUBLIC__/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="__PUBLIC__/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <!--<img src="__PUBLIC__/images/logo.svg">-->
                	<h3 class="text-gray">本科论文库</h3>
              </div>
              <h4 class="text-info">欢迎来到注册界面!</h4>
             <h6 class="font-weight-light text-danger">开始注册吧</h6>
              <form class="pt-3" action="{:U('./register')}" method="post">
              	<div class="form-group">
                	<label for="school">学校名称</label>
                  <input type="text" class="form-control form-control-lg bg-secondary" name="school" id="school" placeholder="学校">
                </div>
                <div class="form-group">
                	<label for="username">用户名</label>
                  <input type="text" class="form-control form-control-lg bg-secondary" name="username" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                	<label for="phone">手机</label>
                  <input type="tel" class="form-control form-control-lg bg-secondary" name="phone" id="phone" placeholder="手机">
                </div>
                <!--<div class="form-group bg-gradient-dark">
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option>Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>
                </div>-->
                <div class="form-group">
                	<label for="password">密码</label>
                  <input type="password" class="form-control form-control-lg bg-secondary" name="password" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                	<label for="repwd">确认密码</label>
                  <input type="password" class="form-control form-control-lg bg-secondary" name="repwd" id="repwd" placeholder="确认密码">
                </div>
                <div class="mb-4">
                  <!--<div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>-->
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn bold">注 册</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  	已经有账户? <a href="{:U('./login')}" class="text-primary">登录</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="__PUBLIC__/vendors/js/vendor.bundle.base.js"></script>
  <script src="__PUBLIC__/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="__PUBLIC__/js/off-canvas.js"></script>
  <script src="__PUBLIC__/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
